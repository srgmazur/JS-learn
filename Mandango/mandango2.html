<html>
  <head>
    <title>Mandango - The Macho Movie Ticket Finder</title>
    
    <script type="text/javascript">
    var seats = [false, true, false, true, true, true, false, true, false];
    var selSeat = -1;
    function initSeats() {
      for (var i = 0; i < seats.length; i++){
        if (seats[i]) {
          document.getElementById("seat" + i).src = "seat_avail.png";
          document.getElementById("seat" + i).alt = "Available!";
          }
        else {
          document.getElementById("seat" + i).src = "seat_unavail.png";
          document.getElementById("seat" + i).alt = "UnAvailable!";
          }
        }
    }
    
   
    function findSeat() {
    //если место уже выбранно произведите повторную инициализацию
      if (selSeat >= 0){
        selSeat = -1;
        initSeats();
      }
      //поиск свободного места среди всех возможных
      for (var i = 0; i < seats.length; i++){
        //проверяем доступность выбранного кресла
        if (seats[i] && seats[i + 1] && seats[i + 2]) {
          selSeat = i;
          document.getElementById("seat" + i).src = "seat_select.png";
          document.getElementById("seat" + i).alt = "your Place!";
          document.getElementById("seat" + (i + 1)).src = "seat_select.png";
          document.getElementById("seat" + (i + 1)).alt = "your Place!";
          document.getElementById("seat" + (i + 2)).src = "seat_select.png";
          document.getElementById("seat" + (i + 2)).alt = "your Place!";
          //принять предложенный вариант
          var accept = confirm("Seat " + (i + 1) +  " through " + (i + 3) + " is available. Accept?");
            if (accept) {
              break;
            }
            else {
              //пользователь отказался, ищем дальше
              selSeat = -1;
              document.getElementById("seat" + i).src = "seat_avail.png";
              document.getElementById("seat" + i).alt = "Available!";
              document.getElementById("seat" + (i + 1)).src = "seat_avail.png";
              document.getElementById("seat" + (i + 1)).alt = "Available!";
              document.getElementById("seat" + (i + 2)).src = "seat_avail.png";
              document.getElementById("seat" + (i + 2)).alt = "Available!";
            }
        }
      }
    }
    </script>
  </head>

  <body onload="initSeats();">
    <div style="margin-top:75px; text-align:center">
      <img id="seat0" src="" alt="" />
      <img id="seat1" src="" alt="" />
      <img id="seat2" src="" alt="" />
      <img id="seat3" src="" alt="" />
      <img id="seat4" src="" alt="" />
      <img id="seat5" src="" alt="" />
      <img id="seat6" src="" alt="" />
      <img id="seat7" src="" alt="" />
      <img id="seat8" src="" alt="" /><br />
      <input type="button" id="findseat" value="Find Seat" onclick="findSeat();" />
    </div>
  </body>
</html>
